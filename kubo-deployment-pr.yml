---
resource_types:
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest
- name: pull-request
  type: docker-image
  source:
    repository: jtarchie/pr

resources:
- name: git-kubo-ci
  type: git
  source:
    uri: git@github.com:pivotal-cf-experimental/kubo-ci
    branch: master

- name: git-kubo-deployment
  type: pull-request
  source:
    repo: pivotal-cf-experimental/kubo-deployment
    uri: git@github.com:pivotal-cf-experimental/kubo-deployment
    base: master
    private_key: {{git-ssh-key}}
    access_token: {{github-token-key}}

- name: kubo-lock
  type: pool
  source:
    uri: git@github.com:pivotal-cf-experimental/kubo-locks.git
    branch: master
    private_key: {{git-ssh-key}}
    pool: kubo-deployment

- name: gcs-bosh-state
  type: gcs
  source:
    json_key: {{gcs-json-key}}
    bucket: kubo-pipeline-store
    versioned_file: bosh/state.json

- name: gcs-bosh-creds
  type: gcs
  source:
    json_key: {{gcs-json-key}}
    bucket: kubo-pipeline-store
    versioned_file: bosh/creds.yml

- name: gcs-service-creds
  type: gcs
  source:
    json_key: {{gcs-json-key}}
    bucket: kubo-pipeline-store
    versioned_file: bosh/ci-service-creds.yml

- name: gcs-kubo-release-tarball
  type: gcs
  source:
    json_key: {{gcs-json-key}}
    bucket: kubo-public
    versioned_file: kubo-release-latest.tgz

- name: slack-alert
  type: slack-notification
  source:
    url: {{slack-url}}

jobs:
- name: run-unit-tests
  plan:
  - get: git-kubo-deployment
    version: every
  - get: git-kubo-ci
  - task: run-deployment-unit-tests
    file: git-kubo-ci/tasks/run-deployment-unit-tests.yml
    on_failure: &on_failure
      aggregate:
      - do:
        - task: alert-text
          file: git-kubo-ci/tasks/generate-deployment-pr-messages.yml
          params:
            PR_STATUS: failed
        - put: slack-alert
          params:
            silent: true
            icon_emoji: ":animal:"
            text_file: pr-slack-message/message.txt
            text: |
              $TEXT_FILE_CONTENT
              https://p-concourse.kubo.cf-app.com/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME
      - put: git-kubo-deployment
        params:
          path: git-kubo-deployment
          status: failure

- name: claim-lock
  plan:
  - aggregate:
    - get: git-kubo-deployment
      passed: ['run-unit-tests' ]
      version: every
      trigger: true
  - put: kubo-lock
    params: { acquire: true }

- name: set-pr-pending
  plan:
  - get: git-kubo-deployment
    version: every
    trigger: true
    passed: ['claim-lock']
  - put: git-kubo-deployment
    params:
      path: git-kubo-deployment
      status: pending

- name: install-bosh
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: git-kubo-deployment
      passed: [ 'claim-lock' ]
    - get: kubo-lock
      version: every
      trigger: true
      passed: [ 'claim-lock' ]
  - task: install
    file: git-kubo-ci/tasks/install-bosh.yml
    params:
      GCP_SERVICE_ACCOUNT: {{gcp-service-account}}
    on_failure: *on_failure
  - aggregate:
    - put: gcs-bosh-creds
      params:
        file: bosh-creds/creds.yml
    - put: gcs-bosh-state
      params:
        file: bosh-state/state.json

- name: deploy-k8s
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: kubo-lock
      version: every
      trigger: true
      passed: [ 'install-bosh' ]
    - get: git-kubo-deployment
      passed: [ 'install-bosh' ]
    - get: gcs-kubo-release-tarball
    - get: gcs-bosh-state
      passed: [ 'install-bosh' ]
    - get: gcs-bosh-creds
      passed: [ 'install-bosh' ]
  - task: deploy
    file: git-kubo-ci/tasks/deploy-k8s-instance.yml
    params:
      ROUTING_CF_CLIENT_SECRET: {{routing_cf_client_secret}}
      ROUTING_CF_NATS_PASSWORD: {{routing_cf_nats_password}}
    on_failure: *on_failure

  - aggregate:
    - put: gcs-service-creds
      params:
        file: service-creds/ci-service-creds.yml

- name: deploy-workload
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: kubo-lock
      version: every
      trigger: true
      passed: [ 'deploy-k8s' ]
    - get: git-kubo-deployment
      passed: [ 'deploy-k8s' ]
    - get: gcs-bosh-state
      passed: [ 'deploy-k8s' ]
    - get: gcs-bosh-creds
      passed: [ 'deploy-k8s' ]
    - get: gcs-service-creds
      passed: [ 'deploy-k8s' ]
  - task: workload
    file: git-kubo-ci/tasks/deploy-k8s-workload.yml
    on_failure: *on_failure

  - task: pod-to-pod
    file: git-kubo-ci/tasks/pod-to-pod.yml
    on_failure: *on_failure

- name: destroy-k8s
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: kubo-lock
      version: every
      trigger: true
      passed: [ 'deploy-workload' ]
    - get: git-kubo-deployment
      passed: [ 'deploy-workload' ]
    - get: gcs-bosh-state
      passed: [ 'deploy-workload' ]
    - get: gcs-bosh-creds
      passed: [ 'deploy-workload' ]
  - task: destroy-k8s
    file: git-kubo-ci/tasks/destroy-k8s-instance.yml
    on_failure: *on_failure

- name: destroy-bosh
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: git-kubo-deployment
      passed: [ 'destroy-k8s' ]
    - get: kubo-lock
      version: every
      trigger: true
      passed: [ 'destroy-k8s' ]
    - get: gcs-bosh-state
      passed: [ 'destroy-k8s' ]
    - get: gcs-bosh-creds
      passed: [ 'destroy-k8s' ]
  - task: destroy
    file: git-kubo-ci/tasks/destroy-bosh.yml
    params:
      GCP_SERVICE_ACCOUNT: {{gcp-service-account}}
    on_failure: *on_failure
  - put: kubo-lock
    params: { release: kubo-lock }
  - task: alert-text
    file: git-kubo-ci/tasks/generate-deployment-pr-messages.yml
    params:
      PR_STATUS: succeeded
  - put: slack-alert
    params:
      silent: true
      icon_emoji: ":bulbasaur:"
      text_file: pr-slack-message/message.txt
  - put: git-kubo-deployment
    params:
      path: git-kubo-deployment
      status: success
