platform: linux
image_resource:
  type: docker-image
  source:
    repository: pcfkubo/vsphere-cleaner
    tag: stable

inputs:
- name: kubo-lock-repo
- name: git-kubo-ci

params:
  ENV_NAME:
  LOCK_DIR:
run:
  path: bash
  args:
  - -ec
  - vsphere-cleaner "kubo-lock-repo/$LOCK_DIR/claimed/$ENV_NAME"
