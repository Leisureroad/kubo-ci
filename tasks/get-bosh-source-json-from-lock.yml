---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: pcfkubo/kubo-ci

inputs:
- name: git-kubo-ci
- name: gcs-creds-file

outputs:
- name: source-json

run:
  path: bash
  args:
  - -c
  - |
    set -euo pipefail
    bosh int gcs-creds-file/creds.yml --path=/source_json > source-json/source.json
