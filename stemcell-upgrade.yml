resources:
- name: git-kubo-deployment
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/kubo-deployment.git
    branch: test-update-stemcell
    private_key: ((git-ssh-key))

- name: git-kubo-ci
  type: git
  source:
    uri: https://github.com/cloudfoundry-incubator/kubo-ci
    branch: master

- name: gcp-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-google-kvm-light-ubuntu-trusty-go_agent

jobs:
- name: update-stemcell
  plan:
  - get: git-kubo-deployment
  - get: gcp-stemcell
    trigger: true
  - task: update-manifest
    config:
      platform: linux
      inputs:
      - name: git-kubo-deployment
      - name: gcp-stemcell
      outputs:
      - name: git-kubo-deployment-with-updated-stemcell
      run:
        path: ./git-kubo-ci/scripts/update-stemcell
      image_resource:
        type: docker-image
        source:
          repository: alpine
          tag: 3.7
  - put: git-kubo-deployment
    params: { repository: git-kubo-deployment-with-updated-stemcell }
