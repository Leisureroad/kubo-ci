---
resource_types:
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

- name: terraform
  type: docker-image
  source:
    repository: ljfranklin/terraform-resource

- name: gcs
  type: docker-image
  source:
    repository: frodenas/gcs-resource

resources:

- name: git-kubo-deployment
  type: git
  source:
    uri: https://github.com/pivotal-cf-experimental/kubo-deployment
    branch: master

- name: git-kubo-ci
  type: git
  source:
    uri: https://github.com/pivotal-cf-experimental/kubo-ci
    branch: {{branch-name}}

- name: kubo-lock
  type: pool
  source:
    uri: git@github.com:pivotal-cf-experimental/kubo-locks.git
    branch: master
    private_key: {{git-ssh-key}}
    pool: kubo-deployment

- name: gcs-bosh-state
  type: gcs
  source:
    json_key: {{gcs-json-key}}
    bucket: kubo-pipeline-store
    versioned_file: bosh/state.json


# Creds
- name: gcs-bosh-creds
  type: gcs
  source:
    json_key: {{gcs-json-key}}
    bucket: kubo-pipeline-store
    versioned_file: bosh/creds.yml

# Source Artifacts - to be tested
- name: gcs-kubo-release-pre
  type: gcs
  source:
    json_key: {{gcs-json-key}}
    bucket: kubo-public
    versioned_file: kubo-release-latest.tgz

- name: gcs-kubo-deployment-pre
  type: gcs
  source:
    json_key: {{gcs-json-key}}
    bucket: kubo-public
    versioned_file: kubo-deployment-latest.tgz

# Target Artifacts - to be uploaded
# - name: gcs-kubo-release-pass-proxy
#   type: gcs
#   source:
#     json_key: {{gcs-json-key}}
#     bucket: kubo-public
#     regexp: kubo-release-(.*).tgz
#
# - name: gcs-kubo-deployment-pass-proxy
#   type: gcs
#   source:
#     json_key: {{gcs-json-key}}
#     bucket: kubo-public
#     regexp: kubo-deployment-(.*).tgz

#
