#   type: slack-notification
#   source:
#     url: {{slack-url}}


############################################
# Jobs
############################################
jobs:

- name: claim-lock
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: gcs-kubo-release-pre
      trigger: true
    - get: gcs-kubo-deployment-pre
      trigger: true
  - put: kubo-lock
    params: { acquire: true }

- name: install-bosh
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: gcs-kubo-release-pre
      passed: [ 'claim-lock' ]
    - get: gcs-kubo-deployment-pre
      passed: [ 'claim-lock' ]
    - get: kubo-lock
      version: every
      trigger: true
      passed: [ 'claim-lock' ]

  - task: unpack-kubo-deployment
    file: git-kubo-ci/tasks/unpack-kubo-deployment.yml

  - task: install
    file: git-kubo-ci/tasks/install-bosh.yml
    # on_failure:
    #   put: slack-alert
    #   params:
    #     silent: true
    #     icon_emoji: ":thumbsdown:"
    #     text: |
    #       <!here|here> Deploy BOSH failed:
    #       https://ci.kubo.sh/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME
  - aggregate:
    - put: gcs-bosh-creds
      params:
        file: bosh-creds/creds.yml
    - put: gcs-bosh-state
      params:
        file: bosh-state/state.json

- name: deploy-proxy
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: git-kubo-deployment
    - get: gcs-bosh-creds
      passed: ['install-bosh']
    - get: kubo-lock
      version: every
      trigger: true
      passed: [ 'install-bosh' ]

  - task: deploy-tinyproxy
    file: git-kubo-ci/tasks/deploy-tinyproxy.yml

- name: apply-runtime-config
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: kubo-lock
      version: every
      trigger: true
      passed: [ 'deploy-proxy' ]
    - get: gcs-kubo-deployment-pre
      passed: [ 'install-bosh' ]
    - get: gcs-kubo-release-pre
      passed: [ 'install-bosh' ]
    - get: gcs-bosh-state
      passed: [ 'install-bosh' ]
    - get: gcs-bosh-creds
      passed: [ 'deploy-proxy' ]

  - task: apply-runtime-config
    file: git-kubo-ci/tasks/apply-runtime-config.yml

- name: deploy-k8s
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: kubo-lock
      version: every
      trigger: true
      passed: [ 'apply-runtime-config' ]
    - get: git-kubo-deployment
      passed: [ 'deploy-proxy' ]
    - get: gcs-kubo-deployment-pre
      passed: [ 'apply-runtime-config' ]
    - get: gcs-kubo-release-pre
      passed: [ 'apply-runtime-config' ]
    - get: gcs-bosh-state
      passed: [ 'apply-runtime-config' ]
    - get: gcs-bosh-creds
      passed: [ 'apply-runtime-config' ]

  - task: unpack-kubo-deployment
    file: git-kubo-ci/tasks/unpack-kubo-deployment.yml

  - task: apply-proxy-to-env
    file: git-kubo-ci/tasks/apply-proxy-to-env.yml

  - task: deploy
    input_mapping:
      gcs-kubo-release-tarball: gcs-kubo-release-pre
      kubo-lock: kubo-lock-with-proxy
    file: git-kubo-ci/tasks/deploy-k8s-instance.yml
    #
    # on_failure:
    #   put: slack-alert
    #   params:
    #     silent: true
    #     icon_emoji: ":thumbsdown:"
    #     text: |
    #       <!here|here> Deploy K8s failed:
    #       https://ci.kubo.sh/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME

- name: deploy-workload
  serial_groups: [proxy]
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: kubo-lock
      version: every
      trigger: true
      passed: [ 'deploy-k8s' ]
    - get: gcs-bosh-state
      passed: [ 'deploy-k8s' ]
    - get: gcs-bosh-creds
      passed: [ 'deploy-k8s' ]
    - get: gcs-kubo-release-pre
      passed: [ 'deploy-k8s' ]
    - get: gcs-kubo-deployment-pre
      passed: [ 'deploy-k8s' ]

  - task: unpack-kubo-deployment
    file: git-kubo-ci/tasks/unpack-kubo-deployment.yml
  - task: workload
    file: git-kubo-ci/tasks/deploy-k8s-workload.yml
    # on_failure:
    #   put: slack-alert
    #   params:
    #     silent: true
    #     icon_emoji: ":thumbsdown:"
    #     text: |
    #       <!here|here> Deploy K8s Workload failed:
    #       https://ci.kubo.sh/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME
  - task: pod-to-pod
    file: git-kubo-ci/tasks/pod-to-pod.yml
    # on_failure:
    #   put: slack-alert
    #   params:
    #     silent: true
    #     icon_emoji: ":thumbsdown:"
    #     text: |
    #       <!here|here> Pod to pod communication failed:
    #       https://ci.kubo.sh/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME

- name: destroy-k8s
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: kubo-lock
      version: every
      trigger: true
      passed: [ 'deploy-workload' ]
    - get: gcs-kubo-deployment-pre
      passed: [ 'deploy-workload' ]
    - get: gcs-kubo-release-pre
      passed: [ 'deploy-workload' ]
    - get: gcs-bosh-state
      passed: [ 'deploy-workload' ]
    - get: gcs-bosh-creds
      passed: [ 'deploy-workload' ]

  - task: unpack-kubo-deployment
    file: git-kubo-ci/tasks/unpack-kubo-deployment.yml

  - task: destroy-k8s
    file: git-kubo-ci/tasks/destroy-k8s-instance.yml
    # on_failure:
    #   put: slack-alert
    #   params:
    #     silent: true
    #     icon_emoji: ":thumbsdown:"
    #     text: |
    #       <!here|here> Destroy K8s failed:
    #       https://ci.kubo.sh/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME


- name: destroy-proxy
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: git-kubo-deployment
      passed: ['deploy-k8s']
    - get: gcs-bosh-creds
      passed: ['destroy-k8s']
    - get: kubo-lock
      version: every
      trigger: true
      passed: ['destroy-k8s']

  - task: destroy-tinyproxy
    file: git-kubo-ci/tasks/destroy-tinyproxy.yml

- name: destroy-bosh
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: kubo-lock
      version: every
      trigger: true
      passed: [ 'destroy-proxy' ]
    - get: gcs-kubo-deployment-pre
      passed: [ 'install-bosh' ]
    - get: gcs-kubo-release-pre
      passed: [ 'install-bosh' ]
    - get: gcs-bosh-state
      passed: [ 'install-bosh' ]
    - get: gcs-bosh-creds
      passed: [ 'destroy-proxy' ]

  - task: unpack-kubo-deployment
    file: git-kubo-ci/tasks/unpack-kubo-deployment.yml

  - task: destroy
    file: git-kubo-ci/tasks/destroy-bosh.yml
    # on_failure:
    #   put: slack-alert
    #   params:
    #     silent: true
    #     icon_emoji: ":thumbsdown:"
    #     text: |
    #       <!here|here> Destroy BOSH failed:
    #       https://ci.kubo.sh/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME
  - put: kubo-lock
    params: { release: kubo-lock }

