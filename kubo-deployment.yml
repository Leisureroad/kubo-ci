<%
  iaases = %w(gcp vsphere aws)
  stemcell_types = {
    'gcp' => 'google-kvm',
    'gcp-lb' => 'google-kvm',
    'vsphere' => 'vsphere-esxi',
    'aws' => 'aws-xen',
    'aws-lb' => 'aws-xen',
    'openstack' => 'openstack-kvm'
  }
  additional_envs = %w(gcp-lb aws-lb vsphere-lb)
  env_list = iaases + additional_envs
  enable_failure_alert = true
  k8s_api_port_bumps = {
    abac: 200,
    multiaz: 400
  }

  upgrade_test_iaases = %w(aws-lb gcp-lb)
  conformance_test_iaases = iaases
  deploy_bosh_test_iaases = iaases
  proxy_iaases = %w(vsphere)
  multiaz_test_iaases = %w(gcp)
%>
---
pins:
  stemcell_version: &stemcell_version "3541.2"

groups:
- name: all
  jobs:
  - run-unit-tests
  - build-kubo-release
  - package-kubo-deployment-tarball
<% iaases.each do |iaas| %>
  - deploy-bosh-test-<%= iaas %>
  - run-k8s-conformance-tests-<%= iaas %>
<% end %>
<% env_list.each do |env| %>
  - claim-lock-<%= env %>
  - install-bosh-<%= env %>
  - deploy-k8s-<%= env %>
  - run-k8s-integration-tests-<%= env %>
  - run-k8s-turbulence-tests-<%= env %>
  - destroy-k8s-<%= env %>
  - destroy-bosh-<%= env %>
  <% if env == 'gcp' %>
  - deploy-k8s-with-abac-<%= env %>
  - run-k8s-integration-tests-on-abac-<%= env %>
  - destroy-k8s-with-abac-<%= env %>
  <% end %>
<% end %>
<% multiaz_test_iaases.each do |env| %>
  - deploy-k8s-multiaz-<%= env %>
  - run-k8s-integration-tests-multiaz-<%= env %>
  - run-k8s-turbulence-tests-multiaz-<%= env %>
  - destroy-k8s-multiaz-<%= env %>
<% end %>
<% upgrade_test_iaases.each do |iaas| %>
  - claim-lock-upgrade-<%= iaas %>
  - install-old-bosh-<%= iaas %>
  - deploy-old-k8s-<%= iaas %>
  - deploy-workload-upgrade-<%= iaas %>
  - upgrade-bosh-and-kubo-<%= iaas %>
  - destroy-k8s-upgrade-<%= iaas %>
  - destroy-bosh-upgrade-<%= iaas %>
<% end %>
<% proxy_iaases.each do |env| %>
  - claim-lock-proxy-<%= env %>
  - install-bosh-proxy-<%= env %>
  - deploy-k8s-proxy-<%= env %>
  - run-k8s-integration-tests-proxy-<%= env %>
  - destroy-k8s-proxy-<%= env %>
  - destroy-bosh-proxy-<%= env %>
<% end %>
  - upload-kubo-deployment
  - upload-kubo-release
  - success-notification
  - release-version
  - upload-github-releases
  - bump-minor-version
- name: build
  jobs:
  - run-unit-tests
  - build-kubo-release
  - package-kubo-deployment-tarball
<% env_list.each do |env| %>
- name: <%= env %>
  jobs:
  <% if deploy_bosh_test_iaases.include? env %>
  - deploy-bosh-test-<%= env %>
  <% end %>
  - claim-lock-<%= env %>
  - install-bosh-<%= env %>
  - deploy-k8s-<%= env %>
  - run-k8s-integration-tests-<%= env %>
  <% if conformance_test_iaases.include? env %>
  - run-k8s-conformance-tests-<%= env %>
  <% end %>
  - run-k8s-turbulence-tests-<%= env %>
  - destroy-k8s-<%= env %>
  - destroy-bosh-<%= env %>
  <% if env == 'gcp' %>
  - deploy-k8s-with-abac-<%= env %>
  - run-k8s-integration-tests-on-abac-<%= env %>
  - destroy-k8s-with-abac-<%= env %>
  <% end %>
  <% if multiaz_test_iaases.include? env %>
  - deploy-k8s-multiaz-<%= env %>
  - run-k8s-integration-tests-multiaz-<%= env %>
  - run-k8s-turbulence-tests-multiaz-<%= env %>
  - destroy-k8s-multiaz-<%= env %>
  <% end %>
  <% if upgrade_test_iaases.include? env %>
  - claim-lock-upgrade-<%= env %>
  - install-old-bosh-<%= env %>
  - deploy-old-k8s-<%= env %>
  - deploy-workload-upgrade-<%= env %>
  - upgrade-bosh-and-kubo-<%= env %>
  - destroy-k8s-upgrade-<%= env %>
  - destroy-bosh-upgrade-<%= env %>
  <% end %>
<% end %>
- name: integration
  jobs:
  <% env_list.each do |env| %>
  - run-k8s-integration-tests-<%= env %>
  <% end %>
- name: conformance
  jobs:
  <% conformance_test_iaases.each do |env| %>
  - run-k8s-conformance-tests-<%= env %>
  <% end %>
- name: turbulence
  jobs:
  <% env_list.each do |env| %>
  - run-k8s-turbulence-tests-<%= env %>
  <% end %>
- name: upgrade
  jobs:
  <% upgrade_test_iaases.each do |env| %>
  - upgrade-bosh-and-kubo-<%= env %>
  <% end %>
- name: proxy
  jobs:
  <% proxy_iaases.each do |env| %>
    - claim-lock-proxy-<%= env %>
    - install-bosh-proxy-<%= env %>
    - deploy-k8s-proxy-<%= env %>
    - run-k8s-integration-tests-proxy-<%= env %>
    - destroy-k8s-proxy-<%= env %>
    - destroy-bosh-proxy-<%= env %>
  <% end %>
- name: multiaz
  jobs:
  <% multiaz_test_iaases.each do |env| %>
  - deploy-k8s-multiaz-<%= env %>
  - run-k8s-integration-tests-multiaz-<%= env %>
  - run-k8s-turbulence-tests-multiaz-<%= env %>
  - destroy-k8s-multiaz-<%= env %>
  <% end %>

resource_types:
- name: gcs
  type: docker-image
  source:
    repository: frodenas/gcs-resource

- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

resources:
- name: git-kubo-ci
  type: git
  source:
    uri: git@github.com:pivotal-cf-experimental/kubo-ci.git
    branch: master
    private_key: ((git-ssh-key))

- name: git-kubo-deployment
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/kubo-deployment.git
    branch: master
    private_key: ((git-ssh-key))
    ignore_paths:
    - 'LICENSE'
    - 'NOTICE'

- name: git-kubo-release
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/kubo-release.git
    branch: master
    private_key: ((git-ssh-key))
    ignore_paths:
    - '*.md'
    - 'LICENSE'
    - 'NOTICE'

- name: slackers
  type: git
  source:
    uri: git@github.com:pivotal-cf-experimental/kubo-home.git
    private_key: ((git-ssh-key))
    paths:
    - 'slackers'

- name: slack-alert
  type: slack-notification
  source:
    url: ((build-alert-slack-url))

<% env_list.each do |env| %>
- name: kubo-lock-<%= env %>
  type: pool
  source:
    uri: git@github.com:pivotal-cf-experimental/kubo-locks.git
    branch: master
    private_key: ((git-ssh-key))
    pool: kubo-<%= env %>
<% end %>

- name: kubo-lock-proxy-vsphere
  type: pool
  source:
    uri: git@github.com:pivotal-cf-experimental/kubo-locks.git
    branch: master
    private_key: ((git-ssh-key))
    pool: kubo-vsphere-proxy

- name: gcs-bosh-state
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-pipeline-store
    versioned_file: bosh/state.json

- name: gcs-bosh-creds
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-pipeline-store
    versioned_file: bosh/creds.yml

- name: gcs-kubeconfig
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-pipeline-store
    versioned_file: k8s/config

- name: gcs-kubo-release-tarball-untested
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-pipeline-store
    regexp: dev-builds/kubo-release-(.*).tgz

- name: gcs-kubo-deployment-tarball-untested
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-pipeline-store
    regexp: dev-builds/kubo-deployment-(.*).tgz

- name: gcs-kubo-releases
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-releases
    regexp: kubo-release-(.*).tgz

- name: gcs-kubo-deployments
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-releases
    regexp: kubo-deployment-(.*).tgz

- name: gcs-kubo-release-tarball
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-public
    versioned_file: kubo-release-latest.tgz

- name: gcs-kubo-deployment-tarball
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-public
    versioned_file: kubo-deployment-latest.tgz

- name: old-kubo-release-tarball
  type: github-release
  source:
    owner: cloudfoundry-incubator
    repository: kubo-release
    pre_release: true
    access_token: ((github-kubo-gitbot-access-token))

- name: old-kubo-deployment-tarball
  type: github-release
  source:
    owner: cloudfoundry-incubator
    repository: kubo-deployment
    pre_release: true
    access_token: ((github-kubo-gitbot-access-token))

- name: conformance-results
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: conformance-results
    regexp: conformance-results-[a-z]+-(.*).tar.gz

- name: kubo-version
  type: semver
  source:
    driver: gcs
    key: versions/kubo-version
    json_key: ((gcs-json-key))
    bucket: kubo-pipeline-store

- name: gh-release-kubo-release
  type: github-release
  source:
    owner: cloudfoundry-incubator
    repository: kubo-release
    access_token: ((github-token-key))
    drafts: true
    pre_release: true

- name: gh-release-kubo-deployment
  type: github-release
  source:
    owner: cloudfoundry-incubator
    repository: kubo-deployment
    access_token: ((github-token-key))
    drafts: true
    pre_release: true

- name: tracker-finisher
  type: tracker
  source:
    token: ((cfcr-tracker-token))
    project_id: "2093412"
    tracker_url: https://www.pivotaltracker.com

jobs:
- name: run-unit-tests
  plan:
  - get: slackers
  - get: git-kubo-ci
  - get: git-kubo-deployment
    trigger: true
  - get: git-kubo-release
    trigger: true
  - task: run-release-unit-tests
    file: git-kubo-ci/tasks/run-release-unit-tests.yml
    <% if enable_failure_alert %>
    on_failure: &on_failure_alert
      do:
      - task: configure-slack-notification
        file: git-kubo-ci/tasks/configure-slack-notification.yml
      - put: slack-alert
        params:
          attachments_file: slack-notification/attachments
          text: |
            Build Failed. https://ci.kubo.sh/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME
    <% else %>
    on_failure: &on_failure_alert
    <% end %>
  - task: run-deployment-unit-tests
    file: git-kubo-ci/tasks/run-deployment-unit-tests.yml
    on_failure: *on_failure_alert

- name: build-kubo-release
  plan:
  - aggregate:
    - get: slackers
    - get: git-kubo-ci
    - get: git-kubo-deployment
      passed: [ 'run-unit-tests' ]
      trigger: true
    - get: kubo-version
      params:
        pre: dev
    - get: git-kubo-release
      passed: [ 'run-unit-tests' ]
      trigger: true
  - task: build-kubo-release
    file: git-kubo-ci/tasks/build-kubo-release.yml
    on_failure: *on_failure_alert
  - task: export-release
    file: git-kubo-ci/tasks/export-release.yml
    privileged: true
    input_mapping:
      kubo-ci: git-kubo-ci
      release: kubo-release
  - put: gcs-kubo-release-tarball-untested
    params:
      file: compiled-release/kubo-*.tgz
  - put: kubo-version
    params:
      pre: dev

- name: package-kubo-deployment-tarball
  plan:
  - aggregate:
    - get: slackers
    - get: git-kubo-ci
    - get: git-kubo-deployment
      passed: [ 'build-kubo-release' ]
    - get: kubo-version
      passed: [ 'build-kubo-release' ]
    - get: gcs-kubo-release-tarball-untested
      passed: [ 'build-kubo-release' ]
      trigger: true
    - get: git-kubo-release
      passed: [ 'build-kubo-release' ]
  - task: build-kubo-deployment-tarball
    file: git-kubo-ci/tasks/build-kubo-deployment-tarball.yml
    on_failure: *on_failure_alert
  - put: gcs-kubo-deployment-tarball-untested
    params:
      file: kubo-deployment-tarball/kubo-deployment*.tgz

<% deploy_bosh_test_iaases.each do |iaas| %>
- name: deploy-bosh-test-<%= iaas %>
  max_in_flight: 1
  plan:
  - aggregate:
    - get: git-kubo-deployment
      passed: [ 'package-kubo-deployment-tarball' ]
      trigger: true
    - get: slackers
    - get: git-kubo-ci
  - put: kubo-lock-<%= iaas %>
    params: { acquire: true }
  - task: install
    attempts: 2
    tags: [<%= iaas %>]
    file: git-kubo-ci/tasks/install-bosh.yml
    input_mapping: {kubo-lock: kubo-lock-<%= iaas %>}
    on_failure: *on_failure_alert
  - task: destroy
    tags: [<%= iaas %>]
    file: git-kubo-ci/tasks/destroy-bosh.yml
    input_mapping:
      kubo-lock: kubo-lock-<%= iaas %>
      gcs-bosh-state: bosh-state
      gcs-bosh-creds: bosh-creds
    on_failure: *on_failure_alert
  - put: kubo-lock-<%= iaas %>
    params: { release: kubo-lock-<%= iaas %> }
<% end %>

<% env_list.each do |env| %>
- name: claim-lock-<%= env %>
  max_in_flight: 1
  plan:
  - aggregate:
    - get: kubo-version
      passed: [ 'package-kubo-deployment-tarball' ]
      trigger: true
    - get: git-kubo-release
      passed: [ 'package-kubo-deployment-tarball' ]
    - get: git-kubo-deployment
      passed: [ 'package-kubo-deployment-tarball' ]
    - get: gcs-kubo-release-tarball-untested
      passed: [ 'package-kubo-deployment-tarball' ]
    - get: gcs-kubo-deployment-tarball-untested
      passed: [ 'package-kubo-deployment-tarball' ]
  - put: kubo-lock-<%= env %>
    params: { acquire: true }

- name: install-bosh-<%= env %>
  plan:
  - aggregate:
    - get: slackers
    - get: git-kubo-ci
    - get: git-kubo-deployment
      passed: [ 'claim-lock-<%= env %>' ]
    - get: kubo-lock-<%= env %>
      version: every
      trigger: true
      passed: [ 'claim-lock-<%= env %>' ]
    - get: gcs-kubo-release-tarball-untested
      passed: [ 'claim-lock-<%= env %>' ]
    - get: git-kubo-release
      passed: [ 'claim-lock-<%= env %>' ]
    - get: kubo-version
      passed: [ 'claim-lock-<%= env %>' ]
    - get: gcs-kubo-deployment-tarball-untested
      passed: [ 'claim-lock-<%= env %>' ]
  - task: install
    attempts: 2
    tags: [<%= env %>]
    file: git-kubo-ci/tasks/install-bosh.yml
    input_mapping: {kubo-lock: kubo-lock-<%= env %>}
    params:
      USE_TURBULENCE: 1
      <% if env.include? 'openstack' %>
      CLOUD_CONFIG_OPS_FILE: openstack-k8s-cloud-config.yml
      <% elsif env =~ /^(gcp|vsphere-lb)/ %>
      CLOUD_CONFIG_OPS_FILE: <%= env %>-k8s-cloud-config-multiaz.yml
      <% end %>
    on_failure: *on_failure_alert
  - aggregate:
    - put: gcs-bosh-creds
      params:
        file: bosh-creds/creds.yml
    - put: gcs-bosh-state
      params:
        file: bosh-state/state.json
  - task: configure-bosh-for-turbulence
    tags: ['<%= env %>']
    file: git-kubo-ci/tasks/configure-bosh.yml
    input_mapping: {kubo-lock: kubo-lock-<%= env %>}

# For multi AZ deployments
<% if multiaz_test_iaases.include?(env) %>
- name: deploy-k8s-multiaz-<%= env %>
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: kubo-lock-<%= env %>
      version: every
      trigger: true
      passed: [ 'install-bosh-<%= env %>' ]
    - get: git-kubo-deployment
      passed: [ 'install-bosh-<%= env %>' ]
    - get: git-kubo-release
      passed: [ 'install-bosh-<%= env %>' ]
    - get: kubo-version
      passed: [ 'install-bosh-<%= env %>' ]
    - get: gcs-bosh-state
      passed: [ 'install-bosh-<%= env %>' ]
    - get: gcs-bosh-creds
      passed: [ 'install-bosh-<%= env %>' ]
    - get: gcs-kubo-release-tarball-untested
      passed: [ 'install-bosh-<%= env %>' ]
    - get: gcs-kubo-deployment-tarball-untested
      passed: [ 'install-bosh-<%= env %>' ]
  - task: delay-execution # To avoid the stemcell upload conflicts
    file: git-kubo-ci/tasks/delay-execution.yml
    params:
      DELAY_TIME_SECS: 180
  - task: bump_kubernetes_port
    file: git-kubo-ci/tasks/bump-kubernetes-port.yml
    input_mapping: {kubo-lock-pre: kubo-lock-<%= env %>}
    tags: [<%= env %>]
    params:
      BUMP_AMOUNT: <%= k8s_api_port_bumps[:multiaz] %>
  - task: deploy
    tags: [<%= env %>]
    input_mapping:
      gcs-kubo-release-tarball: gcs-kubo-release-tarball-untested
    file: git-kubo-ci/tasks/deploy-k8s-instance.yml
    params:
      DEPLOYMENT_NAME: multiaz-ci-service
      DEPLOYMENT_OPS_FILE: enable-multiaz-workers.yml
    on_failure: *on_failure_alert

- name: run-k8s-integration-tests-multiaz-<%= env %>
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: kubo-lock-<%= env %>
      version: every
      trigger: true
      passed: [ 'deploy-k8s-multiaz-<%= env %>' ]
    - get: git-kubo-deployment
      passed: [ 'deploy-k8s-multiaz-<%= env %>' ]
    - get: gcs-bosh-state
      passed: [ 'deploy-k8s-multiaz-<%= env %>' ]
    - get: gcs-bosh-creds
      passed: [ 'deploy-k8s-multiaz-<%= env %>' ]
    - get: kubo-version
      passed: [ 'deploy-k8s-multiaz-<%= env %>' ]
    - get: git-kubo-release
      passed: [ 'deploy-k8s-multiaz-<%= env %>' ]
    - get: gcs-kubo-release-tarball-untested
      passed: [ 'deploy-k8s-multiaz-<%= env %>' ]
    - get: gcs-kubo-deployment-tarball-untested
      passed: [ 'deploy-k8s-multiaz-<%= env %>' ]
  - task: bump_kubernetes_port
    file: git-kubo-ci/tasks/bump-kubernetes-port.yml
    input_mapping: {kubo-lock-pre: kubo-lock-<%= env %>}
    tags: [<%= env %>]
    params:
      BUMP_AMOUNT: <%= k8s_api_port_bumps[:multiaz] %>
  - task: integration-tests
    tags: [<%= env %>]
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: pcfkubo/kubo-ci
          tag: stable
      run:
        path: git-kubo-ci/scripts/ci/run-k8s-integration-tests-ci.sh
        args:
        - --enable-multi-az-tests
      params:
        DEPLOYMENT_NAME: multiaz-ci-service
      inputs:
        - name: git-kubo-ci
        - name: git-kubo-deployment
        - name: gcs-bosh-creds
        - name: kubo-lock
    on_failure: *on_failure_alert
  - task: pod-to-pod
    tags: [<%= env %>]
    file: git-kubo-ci/tasks/pod-to-pod.yml
    params:
        DEPLOYMENT_NAME: multiaz-ci-service
    on_failure: *on_failure_alert

- name: run-k8s-turbulence-tests-multiaz-<%= env %>
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: kubo-lock-<%= env %>
      version: every
      trigger: true
      passed: [ 'run-k8s-integration-tests-multiaz-<%= env %>' ]
    - get: gcs-bosh-state
      passed: [ 'run-k8s-integration-tests-multiaz-<%= env %>' ]
    - get: gcs-bosh-creds
      passed: [ 'run-k8s-integration-tests-multiaz-<%= env %>' ]
    - get: gcs-kubo-release-tarball-untested
      passed: [ 'run-k8s-integration-tests-multiaz-<%= env %>' ]
    - get: gcs-kubo-deployment-tarball-untested
      passed: [ 'run-k8s-integration-tests-multiaz-<%= env %>' ]
    - get: git-kubo-deployment
      passed: [ 'run-k8s-integration-tests-multiaz-<%= env %>' ]
    - get: git-kubo-release
      passed: [ 'run-k8s-integration-tests-multiaz-<%= env %>' ]
    - get: kubo-version
      passed: [ 'run-k8s-integration-tests-multiaz-<%= env %>' ]
  - task: bump_kubernetes_port
    file: git-kubo-ci/tasks/bump-kubernetes-port.yml
    input_mapping: {kubo-lock-pre: kubo-lock-<%= env %>}
    tags: [<%= env %>]
    params:
      BUMP_AMOUNT: <%= k8s_api_port_bumps[:multiaz] %>
  - task: turbulence-tests
    file: git-kubo-ci/tasks/run-k8s-turbulence-tests-ci.yml
    tags: ['<%= env %>']
    params:
      DEPLOYMENT_NAME: multiaz-ci-service
    on_failure: *on_failure_alert

- name: destroy-k8s-multiaz-<%= env %>
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: kubo-lock-<%= env %>
      version: every
      trigger: true
      passed: [ 'run-k8s-turbulence-tests-multiaz-<%= env %>' ]
    - get: kubo-version
      passed: [ 'run-k8s-turbulence-tests-multiaz-<%= env %>' ]
    - get: git-kubo-deployment
